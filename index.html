<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> <!-- icono de la pagina -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- https://www.youtube.com/watch?v=QI4Jaz3gLm4 -->
  <script src="index.mjs" type="module" defer></script>
</head>

<body>
  <header>
    <img class="logo" src="/img/Logo.svg" alt="logo" id="logo">
  </header>


  <!-- MORADO -->
  <div class="container">

    <!-- AZUL -->
    <div class="encriptar">
      <textarea name="texto" class="texto" id="texto"
        placeholder="Ingresa aqui el texto"></textarea>

      <div class="terminos">
        <img src="/img/alerta.svg" alt="alerta">
        <p>Solo letras minúsculas y sin acéntos.</p>
      </div>

      <div class="botones">
        <button class="btn btn-primario" type="button" id="boton-encriptar">Encriptar</button>
        <input class="btn btn-secundario" type="button" id="boton-desencriptar"  value="Desencriptar" />
      </div>
    </div>

    <!-- ROJO -->
    <div class="encriptado">

      <div class="encriptado-caja1" id="contenedor-mensaje">
        <img src="img/muñeco.png" alt="" id="muheco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
          <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
      </div>
      
     <div class="encriptado-caja2 caja-no-visible" id="contenedor-encriptado">
        <div>
          <img src="img/encriptado.png" alt="" id="segundaImagen">
          <p id="segundoTexto">Texto encriptado con éxito</p>
          <textarea name="mensaje" id="mensaje"  class="mensaje"></textarea>
        </div>
        <input class="btn btn-secundario" id="boton-copiar" type="button" value="Copiar">
      </div>

    </div>
  </div>
</body>

</html>
