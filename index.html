<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> <!-- icono de la pagina -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- https://www.youtube.com/watch?v=QI4Jaz3gLm4 -->
</head>

<body>
  <header>
    <img class="logo" src="/img/Logo.svg" alt="logo" id="logo">
  </header>
  <div class="container">
    <div class="encriptar">
      <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
        placeholder="Ingresa aqui el texto"></textarea>

      <div class="terminos">
        <img src="/img/alerta.svg" alt="alerta">
        <p>Solo letras minúsculas y sin acéntos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <input class="btn-desencriptar" type="button" onclick="desencriptar()" value="Desencriptar" />
      </div>
    </div>

    <div class="encriptado">
      <img src="img/muñeco.png" alt="" id="muheco">
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
      </div>
    </div>

    <div class="contenedor-resultado">
      <p class="texto-resultado"></p>
      <div class="contenedor-copiar">
        <input class="btn-copiar" type="button" value="Copiar">
      </div>
    </div>
  </div>

</body>
<script src="index.js"></script>

</html>
